# This module contains the instrumental specifications for a particular experiment.
#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*

# Name for this instrument configuration
instrument_name: "LiteBIRD" 
version: "v28, 2019/07/15, IMOv0" 

# Scan strategy
scan_strategy:
    alpha: 45                   # degrees. Opening between anti-solar axis and instrument axis.
    beta: 50                    # degrees. Opening between instrument-axis and boresight.
    t_precession: 11540.88      # seconds. Precession period
    t_spin: 1200                # seconds. Spin period
    duration: 3                 # years

# Half-wave-plates
HWP:
    HWP_1:          # For the LFT telescope
        rotation: continuous
        spin_rate: 46.0                   # rounds per minute

    HWP_2:          # For the MFT telescope
        rotation: continuous
        spin_rate: 39.0                   # rounds per minute

    HWP_3:          # For the HFT telescope
        rotation: continuous
        spin_rate: 61.0                   # rounds per minute

velocity:
    simulate: False
    velocity_file: satellite_velocity.hdf5 

