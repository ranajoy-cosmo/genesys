#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*

# To understand the naming convention and data structure see the docstring in genesys/gen_io/gen_io.py
sim_tag: sim_test       # parent directory
tod_tag: scan_test      # TOD directory
recon_tag: None         # Reconstructed map directory

special_tag:            # Special name to be appended to the data product name 

# Options for input_pol_type = ["IQU", "QU", "I", "_QU", "noise_only"]
# Default -> "IQU"
# A _ means that the input map has a component which will be set to 0"
sim_pol_type: IQU

# Coordinate_system for the scanning can be "ecliptic" or "galactic".
coordinate_system: galactic

# Instrument configuration directory
instrument_dir: litebird_v28_20190715

#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*
# Data selection
#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*

# The simulation will start at time=0 and produce num_segment_per_detector segments each of length segment_length
channel_detector_dict: {'LFT_40GHz' : ['0001a', '0001b', '0002a', '0002b', '0003a', '0003b']}
segment_length: 131490                      # seconds
num_segments_per_det: 1

#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*
