#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*#*

# Data products to be written to file
data_products:
    signal: True
    pointing_vec: True
    psi: True
    psi_hwp: True
    noise: False

huffman:
    encode: False
    nside_pointing: 4096
    psi_bins: 
    psi_hwp_bins: 
